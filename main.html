<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    

</head>
<body>
    <div id="title-bar">
    <div id="title">Calculator App</div>
    <div id="title-bar-btns">
        <button id="min-btn">&dash;</button>
        <button id="max-btn">&square;</button>
        <button id="close-btn">&times;</button>
      </div>
    </div>
    <div class="calculator-grid">
        <div class="result">
            <div data-previous-result class="previous-result"></div>
            <div data-current-result class="current-result"></div>
        </div>
        <button data-clear class ="two-span"> C </button>
        <button data-clear-entry> CE </button>
        <button data-operation> + </button>
        <button data-number> 1 </button>
        <button data-number> 2 </button>
        <button data-number> 3 </button>
        <button data-operation> - </button>
        <button data-number> 4 </button>
        <button data-number> 5 </button>
        <button data-number> 6 </button>
        <button data-operation> * </button>
        <button data-number> 7 </button>
        <button data-number> 8 </button>
        <button data-number> 9 </button>
        <button data-operation> / </button>
        <button data-number> . </button>
        <button data-number> 0 </button>
        <button data-equal class ="two-span"> = </button>

    </div>    
</body>
</html>
